<!DOCTYPE html>
<html>
<body>
<script>
var num1 = prompt("Enter a number")
var num2 = prompt("Enter a second number")
var cal = prompt("Do you want to do mult, div or mod these two numbers")
	if (cal === "mult"){
		console.log (num1 * num2)
	}
	else if (cal === "div"){
		console.log (num1/num2)
	}
	else if (cal === "mod"){
		console.log (num1%num2)
	}
	else {
		console.log("Invalid operation")
	}
</script>
</body>
</html>
